<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
     <div class="card-header bs-dark text-white">
                <h2 class="mb-0">
                    <i class="fas fa-book me-2"></i>Book Management System
                </h2>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <button class="btn btn-success btn-lg" id="addBookBtn">
                        <i class="fas fa-plus me-2"></i>Add New Book
                    </button>
                </div>

                <div class="table-responsive">
                    <table id="booksTable" class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ISBN</th>
                                <th>Title</th>
                                <th>Publisher</th>
                                <th>Category</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated by DataTables -->
                        </tbody>
                    </table>
                </div>
            </div>

    <!-- Add/Edit Book Modal -->
    <div class="modal fade" id="bookModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bs-dark text-white">
                    <h5 class="modal-title" id="modalTitle">Add New Book</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="bookForm">
                        <div class="mb-3">
                            <label for="isbn" class="form-label fw-bold">ISBN</label>
                            <input type="number" class="form-control" id="isbn" required>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label fw-bold">Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>

                        <div class="mb-3">
                            <label for="publisher" class="form-label fw-bold">Publisher</label>
                            <select class="form-select" id="publisher" required>
                                <option value="">Select Publisher</option>
                                <option value="Doubleday">Doubleday</option>
                                <option value="Wiley">Wiley</option>
                                <option value="Vintage">Vintage</option>
                                <option value="Penguin Books">Penguin Books</option>
                                <option value="Random House">Random House</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold d-block">Category</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="category" id="fiction" value="Fiction" checked>
                                <label class="form-check-label" for="fiction">Fiction</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="category" id="science" value="Art & Painting">
                                <label class="form-check-label" for="science">Art & Painting</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="category" id="history" value="History">
                                <label class="form-check-label" for="history">History</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-primary" id="saveBookBtn">
                        <i class="fas fa-save me-1"></i>Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
