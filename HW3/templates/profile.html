<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Information</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='profileStyles.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>

    <body>
        <video autoplay loop="loop" muted="muted" playsinline id="video-background" ontouchmove="return false;" src=" {{url_for('static', filename='bg_cryo.754f881.mp4')}}" type="video/mp4"></video>
        <div class="container d-flex justify-content-center">
            <div class="card profile-card">
                <div class="card-header text-center">
                    <h3  class="mb-0">Social Media Profile</h3>
                </div>

                <div class="card-body p-0">
                    <ul class="list-group  list-group-flush">
                        <li class="list-group-item">
                            <strong class="key">Full Name:</strong>
                            <span class="value"> {{profile.fname}} {{profile.lname}} </span>
                        </li>

                        <li class="list-group-item">
                            <strong class="key">Sex:</strong>
                            <span class="value"> {{profile.sex}} </span>
                        </li>

                        
                        <li class="list-group-item">
                            <strong class="key">Status:</strong>
                            <span class="value"> {{profile.status}} </span>
                        </li>

                        
                        <li class="list-group-item">
                            <strong class="key">Location:</strong>
                            <span class="value"> {{profile.loc}} </span>
                        </li>

                    </ul>
                </div>

                <div class="card-footer text-center">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-primary mt-2">Create Another Profile</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
