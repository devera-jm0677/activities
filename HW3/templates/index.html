 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Build Your Profile</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="{{ url_for('static', filename='indexStyles.css') }}">
    </head>

    <body>
        <video autoplay loop="loop" muted="muted" playsinline id="video-background" ontouchmove="return false;" src=" {{url_for('static', filename='bg_cryo.754f881.mp4')}}" type="video/mp4"></video>
        <div class="container d-flex justify-content-center">
            <div class="card profile-card">
                <h2 class="card-title text-center mb-4">Get Started</h2>
                <p class="text-center text-muted mb-4">Build your Social Media Profile</p>

                <form action="{{ url_for('build_profile') }}" method="post">
                    <!-- First Name and Last Name -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control rounded-lg" id="fname" name="fname" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control rounded-lg" id="lname" name="lname" required>
                        </div>
                    </div>

                    <!-- Sex and Status -->
                     <div class="row mb-4 align-items-end">
                        <div class="col-md-6">
                            <label class="form-label d-block">Sex</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sex" id="sMale" value="Male" checked>
                                <label class="form-check-label" for="sMale">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sex" id="sFemale" value="Female">
                                <label class="form-check-label" for="sFemale">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sex" id="sOther" value="Other">
                                <label class="form-check-label" for="sOther">Other</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select rounded-lg" id="status" name="status" required>
                            <option value="" disabled selected>Select Status...</option>
                            <option value="Single">Single</option>
                            <option value="In a Relationship">In a Relationship</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Its Complicated">It's Complicated</option>
                        </select>
                    </div>
                    </div>
                    <!-- Location -->
                     <div class="mb-4">
                        <label for="loc" class="form-label">Location</label>
                        <input type="text" class="form-control rounded-lg" id="loc" name="loc" required>
                     </div>

                     <!-- Submit -->
                      <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Create Profile</button>
                      </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
 </html>
